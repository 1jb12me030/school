<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        /* CSS styles for the landing page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-group .error-message {
            color: red;
        }

        .form-group .success-message {
            color: green;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Landing Page</h1>
        {% if error_message %}
            <div class="form-group">
                <p class="error-message">{{ error_message }}</p>
            </div>
        {% endif %}

        {% if success_message %}
            <div class="form-group">
                <p class="success-message">{{ success_message }}</p>
            </div>
        {% endif %}

        <form method="POST" action="{% url 'submit_pincode' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="pincode">Enter PIN code:</label>
                <input type="text" id="pincode" name="pincode" placeholder="e.g., 123456" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
